<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WarnApp herunterladen - Echtzeit-Fahrzeugwarnungs-App">
    <title>WarnApp - App herunterladen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1f2023 0%, #2d3034 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #FCD34D;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1em;
            color: #9ca3af;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 100%);
            color: #1f2023;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 25px rgba(252, 211, 77, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(252, 211, 77, 0.4);
        }

        .platform-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .platform-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(252, 211, 77, 0.3);
            border-radius: 50%;
            border-top-color: #FCD34D;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .detecting {
            color: #9ca3af;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="../logo.png" alt="WarnApp Logo">
    </div>
    <h1>WarnApp</h1>
    <p>Echtzeit-Fahrzeugwarnungen. Teilen und empfangen Sie Vorfallbenachrichtigungen in Ihrer N√§he.</p>

    <div id="content">
        <div class="loader"></div>
        <p class="detecting">Erkenne Ihr Ger√§t...</p>
    </div>

    <div class="platform-info" id="platform-info" style="display: none;">
        <div class="platform-icon" id="platform-icon"></div>
        <p id="platform-text"></p>
    </div>
</div>

<script>
    // Store-URLs - DIESE LINKS AKTUALISIEREN
    const APP_STORE_URL = 'https://testflight.apple.com/join/YOUR_TESTFLIGHT_CODE'; // Mit Ihrem TestFlight-Link ersetzen
    const PLAY_STORE_URL = 'https://play.google.com/apps/internaltest/47006602404409329859'; // Mit Ihrem Play Store oder Beta-Link ersetzen

    // Plattform erkennen
    function detectPlatform() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iOS erkennen
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            return 'ios';
        }

        // Android erkennen
        if (/android/i.test(userAgent)) {
            return 'android';
        }

        // Mac erkennen (um Info anzuzeigen)
        if (/Mac/.test(userAgent)) {
            return 'mac';
        }

        // Standard auf Android (am h√§ufigsten)
        return 'android';
    }

    // Basierend auf Plattform umleiten
    function redirectToStore() {
        const platform = detectPlatform();
        const content = document.getElementById('content');
        const platformInfo = document.getElementById('platform-info');
        const platformIcon = document.getElementById('platform-icon');
        const platformText = document.getElementById('platform-text');

        let storeUrl;
        let platformName;
        let icon;

        if (platform === 'ios') {
            storeUrl = APP_STORE_URL;
            platformName = 'iOS';
            icon = 'üçé';
        } else if (platform === 'mac') {
            // Benutzer auf Mac, beide Optionen anzeigen
            content.innerHTML = `
                    <p style="margin-bottom: 20px;">Scannen Sie den QR-Code von Ihrem Handy oder w√§hlen Sie Ihre Plattform:</p>
                    <a href="${APP_STORE_URL}" class="download-btn" style="display: block; margin-bottom: 15px;">
                        üçé F√ºr iOS herunterladen
                    </a>
                    <a href="${PLAY_STORE_URL}" class="download-btn" style="display: block;">
                        ü§ñ F√ºr Android herunterladen
                    </a>
                `;
            return;
        } else {
            storeUrl = PLAY_STORE_URL;
            platformName = 'Android';
            icon = 'ü§ñ';
        }

        // Info und Button anzeigen
        platformIcon.textContent = icon;
        platformText.textContent = `Wir haben erkannt, dass Sie ${platformName} verwenden`;
        platformInfo.style.display = 'block';

        content.innerHTML = `
                <a href="${storeUrl}" class="download-btn">
                    WarnApp herunterladen
                </a>
            `;

        // Automatische Umleitung nach 1,5 Sekunden
        setTimeout(() => {
            window.location.href = storeUrl;
        }, 1500);
    }

    // Beim Laden ausf√ºhren
    window.addEventListener('load', redirectToStore);
</script>
</body>
</html>
