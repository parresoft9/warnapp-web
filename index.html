    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FFD700;
            --secondary-color: #1C1C1E;
            --text-dark: #1C1C1E;
            --white: #FFFEF8;
            --accent-orange: #FF9500;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 50%, #1C1C1E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle 20s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(100px, -100px) scale(1.5);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50px, -200px) scale(1);
                opacity: 0.2;
            }
            75% {
                transform: translate(-150px, -100px) scale(1.3);
                opacity: 0.5;
            }
        }

        /* Main container */
        .container {
            text-align: center;
            color: var(--white);
            z-index: 10;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: var(--primary-color);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .logo-text-warn {
            color: var(--primary-color);
        }

        .logo-text-app {
            color: var(--white);
        }

        /* Main title */
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4rem;
            font-weight: 400;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        /* Countdown timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .countdown-item {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            min-width: 140px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
        }

        .countdown-value {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-color);
            display: block;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        /* Launch date */
        .launch-date {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.8s backwards;
        }

        /* Notify section */
        .notify-section {
            margin-top: 3rem;
            animation: fadeInUp 1s ease 1s backwards;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .notify-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            color: var(--white);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notify-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notify-input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .notify-button {
            padding: 1rem 2.5rem;
            background: var(--primary-color);
            color: var(--text-dark);
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .notify-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
            background: var(--accent-orange);
        }

        .notify-button:active {
            transform: translateY(-1px);
        }

        /* Social links */
        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeIn 1s ease 1.2s backwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--primary-color);
            color: var(--text-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .social-link svg {
            width: 24px;

        /* Success message */
        .success-message {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(76, 175, 80, 0.1) 100%);

            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            backdrop-filter: blur(10px);
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.5s ease, glow-success 2s ease-in-out infinite;
        }

        @keyframes glow-success {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            }
            50% {
                box-shadow: 0 15px 40px rgba(76, 175, 80, 0.5);
            }
        }

        .error-message {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2) 0%, rgba(244, 67, 54, 0.1) 100%);
            border: 2px solid rgba(244, 67, 54, 0.6);
            border-radius: 20px;
            color: #FF6B6B;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(244, 67, 54, 0.3);
            backdrop-filter: blur(10px);
        }

        .error-message.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 50px rgba(255, 215, 0, 0.6);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {

            }

            }

            .subtitle {
                font-size: 1.1rem;

            }

            }

            .countdown-item {
                padding: 1.5rem 1.5rem;

            }

                font-size: 0.75rem;
            }

                font-size: 1.2rem;
            }

            .notify-form {
                flex-direction: column;
            }

            .notify-input {
                min-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Generate random particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date('March 15, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<h2 style="color: var(--primary-color); font-size: 3rem;">¬°Ya Estamos Aqu√≠!</h2>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Handle form submission with AJAX (no redirect)
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('notifyForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const button = document.getElementById('submitButton');
                const emailInput = document.getElementById('emailInput');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
                
                // Hide any previous messages
                successMessage.classList.remove('show');
                errorMessage.classList.remove('show');
                
                // Update button state
                const originalText = button.textContent;
                button.textContent = 'Enviando...';
                button.disabled = true;
                
                try {
                    const formData = new FormData();
                    formData.append('email', emailInput.value);
                    formData.append('_subject', 'Nueva suscripci√≥n - WarnApp Coming Soon');
                    
                    const response = await fetch('https://formspree.io/f/mnjzganj', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        // Success!
                        successMessage.classList.add('show');
                        emailInput.value = '';
                        
                        // Hide success message after 8 seconds
                        setTimeout(() => {
                            successMessage.classList.remove('show');
                        }, 8000);
                    } else {
                        // Error from server
                        errorMessage.classList.add('show');
                        setTimeout(() => {
                            errorMessage.classList.remove('show');
                        }, 5000);
                    }
                } catch (error) {
                    // Network error
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 5000);
                } finally {
                    // Restore button state
                    button.textContent = originalText;
                    button.disabled = false;
                }
            });
        });

        // Initialize
        createParticles();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
