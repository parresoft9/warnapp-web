<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo - WarnApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #34C759 0%, #00A86B 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            background: white;
            color: #34C759;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .loading {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }

        #actions {
            display: none;
        }

        .store-links {
            margin-top: 30px;
        }

        .store-btn {
            display: inline-block;
            margin: 10px;
        }

        .store-btn img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .store-btn:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">➕</div>
        <h1>Registrar Nuevo Vehículo</h1>
        <p id="message">Abriendo WarnApp...</p>
        <div id="actions">
            <a href="warnapp://test" id="openAppBtn" class="btn">Abrir WarnApp</a>
            <div class="store-links">
                <p>¿No tienes la app instalada?</p>
                <a href="https://apps.apple.com/app/warnapp" class="store-btn" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on App Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=dev.parresoft9.warnapp" class="store-btn" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" style="height: 73px;">
                </a>
            </div>
        </div>
    </div>

    <script>
        const deepLink = 'warnapp://test';
        
        // Detectar si es iOS o Android
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;

        // Intentar abrir la app automáticamente
        let appOpened = false;
        
        if (isMobile) {
            // Crear un iframe oculto para intentar abrir la app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);

            // También intentar con window.location como fallback
            setTimeout(() => {
                if (!appOpened) {
                    window.location.href = deepLink;
                }
            }, 100);

            // Después de 2 segundos, asumir que la app no está instalada
            setTimeout(() => {
                if (!appOpened) {
                    document.getElementById('message').textContent = 
                        'No pudimos abrir la app automáticamente.';
                    document.getElementById('actions').style.display = 'block';
                }
            }, 2000);

            // Detectar si la app se abrió (el usuario salió de la página)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    appOpened = true;
                }
            });

            window.addEventListener('blur', () => {
                appOpened = true;
            });
        } else {
            // No es móvil, mostrar opciones de descarga
            document.getElementById('message').textContent = 
                'Escanea el código QR con tu móvil para descargar WarnApp';
            document.getElementById('actions').style.display = 'block';
            document.getElementById('openAppBtn').style.display = 'none';
        }
    </script>
</body>
</html>
