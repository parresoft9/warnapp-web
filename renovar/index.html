<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renovar Slot - WarnApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #ff6b00 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            background: white;
            color: #dc3545;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .loading {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }

        #slotInfo {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .store-links {
            margin-top: 30px;
        }

        .store-btn {
            display: inline-block;
            margin: 10px;
        }

        .store-btn img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .store-btn:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Renovar Plaza de Garaje</h1>
        <div id="slotInfo"></div>
        <p id="message">Abriendo WarnApp...</p>
        <div id="actions" style="display: none;">
            <a href="#" id="openAppBtn" class="btn">Abrir WarnApp</a>
            <div class="store-links">
                <p>驴No tienes la app instalada?</p>
                <a href="https://apps.apple.com/app/warnapp" class="store-btn" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on App Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=dev.parresoft9.warnapp" class="store-btn" target="_blank">
                    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" style="height: 73px;">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Extraer slotId de la URL
        const pathParts = window.location.pathname.split('/');
        const slotIndex = pathParts.indexOf('renovar') + 1;
        let slotId = null;
        
        // Buscar el slotId en el path (ej: /renovar/123 o /renovar/slot/123)
        if (slotIndex < pathParts.length) {
            // Intentar con el siguiente segmento
            slotId = parseInt(pathParts[slotIndex]);
            if (isNaN(slotId) && slotIndex + 1 < pathParts.length) {
                // Si el siguiente es "slot", tomar el siguiente n煤mero
                slotId = parseInt(pathParts[slotIndex + 1]);
            }
        }

        // Mostrar informaci贸n del slot
        if (slotId && !isNaN(slotId)) {
            document.getElementById('slotInfo').textContent = `Slot #${slotId}`;
        }

        // Construir deep link
        const deepLink = slotId && !isNaN(slotId) 
            ? `warnapp://test${slotId}` 
            : 'warnapp://test';

        // Detectar si es iOS o Android
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;

        // Intentar abrir la app autom谩ticamente
        let appOpened = false;
        
        if (isMobile) {
            // Crear un iframe oculto para intentar abrir la app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);

            // Tambi茅n intentar con window.location como fallback
            setTimeout(() => {
                if (!appOpened) {
                    window.location.href = deepLink;
                }
            }, 100);

            // Despu茅s de 2 segundos, asumir que la app no est谩 instalada
            setTimeout(() => {
                if (!appOpened) {
                    document.getElementById('message').textContent = 
                        'No pudimos abrir la app autom谩ticamente.';
                    document.getElementById('actions').style.display = 'block';
                    document.getElementById('openAppBtn').href = deepLink;
                }
            }, 2000);

            // Detectar si la app se abri贸 (el usuario sali贸 de la p谩gina)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    appOpened = true;
                }
            });

            window.addEventListener('blur', () => {
                appOpened = true;
            });
        } else {
            // No es m贸vil, mostrar opciones de descarga
            document.getElementById('message').textContent = 
                'Escanea el c贸digo QR con tu m贸vil para descargar WarnApp';
            document.getElementById('actions').style.display = 'block';
            document.getElementById('openAppBtn').style.display = 'none';
        }
    </script>
</body>
</html>
